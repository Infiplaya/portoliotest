        <link href="styles.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="contact.js" defer></script>
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="hobbies.html">Hobbies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Me</a>
                </li>
                <li class="ms-auto nav-item">
                    <i class="bi bi-toggle-off fs-3" id="switch"></i>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-warning" href="contact.html" role="button">Contact Me</a>
                </li>
            </ul>
            <div class="mx-auto" style="width: 25%;">
            <div class="mb-3">
                <h1 class="display-5 fw-normal">Want to contact me?</h1>
                <h1 class ="display-5 fs-4 fw-bold text-decoration-underline">Send me a message!</h1>
            </div>
            <form>
                <div class="mb-3">
                    <label for="Name1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="Subject1" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="Subject1">
                </div>
                <div class="form-group mb-3">
                    <label for="Message1">Message</label>
                    <textarea class="form-control" id="Message1" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-warning mb-5">Submit</button>
            </form>
            <div>
                <h1 class ="display-5 fs-4 mb-3 fw-bold text-decoration-underline">Or find me here</h1>
                <div class="row">
                   <div class="col"><a href="https://github.com/xnzq" class="link">Github <i class="bi bi-github"></i></a></div>
                   <div class="col"><a href="https://www.instagram.com/enzecik/" class="link">Instagram <i class="bi bi-instagram"></i></a></div>
                   <div class="col"><a href="https://www.instagram.com/trump/" class="link">Twitter <i class="bi bi-twitter"></i></a></div>
                </div>
            </div>
            </div>
